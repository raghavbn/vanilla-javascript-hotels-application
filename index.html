<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels.com - wake up happy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
<div id="main" class = "container-fluid">
    <div id = "heading">
        <h1>
            <br/>
            <span class = "color-grayDarkest ft-h1">Hotels.com - </span>
            <span class = "color-gray ft-h2">wake up happy</span>
        </h1>
        <br/>
        <p class = "color-grayDark ft-lg">
            <span>With over </span><span class = "bold">140,000 hotels </span>
            <span>worldwide, </span><span class = "bold">price matched guaranteed </span>
            <span>and </span><span class = "bold">1.2 million </span>
            <span>reviews, why look elsewhere for your next hotel booking.</span>
        </p>
    </div>
    <h2>Top Destinations</h2>
    <div id = "hotel-container"></div>
    <a class = "seeAllHotels" href="#">
        <span class = "color-blue ft-base bold mg-rt-tiny">see all of our destination offers</span>
        <span class = "icon-arrow-right"/>
    </a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="src/data/hotelInfo.js"></script>
<script src="src/js/underscore-min.js"></script>
<script type="text/template" id="hotel-list-template">
    <div>
        <button class = "accordion">
            <div class = "icon-arrow"><span class = "color-blue txt-lg bold mg-lt-md"><%= data.location %></span></div>
            <span class = "color-gray txt-lg bold mg-lt-md txt-left" >over <%= data.hotelCount %> hotels</span>
        </button>
        <div class = "panel">
            <ul class = "hotelGrid">
                <% _.each(data.hotelList, function(hotel, i) { %>
                <li key= "<%= i%>" class = "hotelGrid--lineElement">
                    <span class = "color-blue ft-base"><%= hotel.hotelName %></span>
                    <div class = "floatRight">
                        <span class = "color-grayDark ft-base"><%= hotel.stars%></span>
                        <span class = "color-red mg-rt-tiny ft-base">&#9733;</span>
                        <span class = "color-grayDark mg-rt-tiny ft-base">From</span>
                        <% if(hotel.discountedPrice) {%>
                            <span><strike><%= hotel.originalPrice%></strike>
                                  <span class = "mg-lt-tiny color-greenDark ft-base bold"><%= hotel.discountedPrice%></span>
                            </span>
                        <% } else {%>
                        <span class = "color-greenDark ft-base bold"><%= hotel.originalPrice %></span>
                        <% } %>
                    </div>
                </li>
                <% });%>
            </ul>
            <a className = "seeEachHotel" href="#">
                <span class = "color-blue ft-base bold mg-rt-tiny">see all <%= data.hotelCount %> hotels in <%= data.location%></span>
                <span class = "icon-arrow-right"/>
            </a>
        </div>
    </div>
</script>
<script src="src/js/index.js"></script>
</body>
</html>
